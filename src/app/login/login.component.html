<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="relative z-10 flex items-center justify-center h-screen">
    <div class="relative text-white text-center flex flex-col gap-4 border-2 rounded-md px-4 w-[30%] py-6 shadow-[0_0_15px_rgba(50,221,84,0.84)] transition bg-black bg-opacity-50">
      <h1 class="text-2xl uppercase font-semibold">Login</h1>

      <div class="flex flex-col gap-2 w-[80%] mx-auto">
        <label class="text-xl font-semibold text-left" for="">E-mail</label>
        <input
          class="w-full px-4 py-2 rounded-full bg-transparent border-2 text-white placeholder:text-sm"
          type="text"
          placeholder="Enter your E-mail"
          formControlName="email"
        />
      </div>

      <div class="flex flex-col gap-2 w-[80%] mx-auto">
        <label class="text-xl font-semibold text-left" for="">Password</label>
        <input
          class="w-full outline-none px-4 py-2 rounded-full bg-transparent border-2 text-white placeholder:text-sm"
          type="password"
          placeholder="Enter your Password"
          formControlName="password"
        />
        <button
          type="submit"
          class="mt-4 bg-sky-700 px-4 py-2 rounded-md text-xl w-[200px] mx-auto hover:bg-transparent hover:border-sky-600 border-2"
        >
          Login
        </button>
        <div *ngIf="errorMessage" class="text-red-500 font-semibold mt-2">
          {{ errorMessage }}
        </div>
      </div>
    </div>
  </div>
</form>
